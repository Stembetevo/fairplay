<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset All - FairPlay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">‚öΩ FairPlay</a>
            <div>
                <a href="{% url 'playerslist' %}" class="btn btn-outline-light btn-sm me-2">All Players</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow border-danger">
                    <div class="card-body">
                        <h3 class="card-title text-center text-danger mb-4">üîÑ Reset Everything</h3>
                        
                        <div class="alert alert-danger">
                            <h5>‚ö†Ô∏è Warning!</h5>
                            <p class="mb-0">This will permanently delete <strong>ALL</strong> players from the database. This action cannot be undone!</p>
                        </div>

                        <form method="post">
                            {% csrf_token %}
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-danger btn-lg">Yes, Reset Everything</button>
                                <a href="{% url 'playerslist' %}" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
